<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <meta name="description"
        content="Frontend Mentor Challenge | Huddle landing page with a single introductory section">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind-config.js"></script>
</head>

<body>
    <!-- Content Wrapper -->
    <div class="bg-bg-mobile flex flex-col bg-Voilet w-full min-h-screen bg-no-repeat md:bg-bg-desktop">

        <!-- Logo Container-->
        <div class="flex h-8 my-10 w-full mx-8 md:h-10 md:max-w-7xl md:mx-auto">
            <img src="/images/logo.svg" alt="logo">
        </div>

        <!-- Hero Container -->
        <div class="flex flex-col my-10 md:flex-row md:max-w-7xl md:mx-auto">

            <!-- Illustration Image -->
            <div class="flex justify-center w-full px-8 md:px-0">
                <img src="/images/illustration-mockups.svg" alt="Illustration">
            </div>

            <!-- Text & Call to Action -->
            <div
                class="bg-Voilet flex flex-col text-center items-center pt-16 pb-4 px-12 gap-6 md:bg-transparent md:text-start md:items-start md:py-10">
                <h1 class="font-Poppins text-2xl font-medium text-white md:text-5xl md:leading-tight">Build
                    The
                    Community Your Fans
                    Will Love</h1>
                <p class="font-OpenSans text-md text-white leading-relaxed tracking-wide md:text-md md:leading-normal">
                    Huddle re-imagines
                    the way we build
                    communities. You
                    have a voice, but so does your audience. Create connections with your users as you engage in genuine
                    discussion.
                </p>
                <button
                    class="bg-white text-Voilet font-Poppins text-xs py-3 px-16 rounded-full md:text-md md:px-6">Register
                </button>
            </div>
        </div>

        <!-- Social Media Handles -->
        <div class="bg-Voilet flex justify-center gap-4 mb-6 mt-0 pb-10 md:bg-transparent md:py-10 md:mt-8">
            <div class="border rounded-full px-1">
                <a href="#" class="text-white text-lg"><i class='bx bxl-facebook'></i></a>
            </div>
            <div class="border rounded-full px-1">
                <a href="#" class="text-white text-lg"><i class='bx bxl-twitter'></i></a>
            </div>
            <div class="border rounded-full px-1">
                <a href="#" class="text-white text-lg"><i class='bx bxl-instagram'></i></a>
            </div>
        </div>


    </div>

</body>

</html>
